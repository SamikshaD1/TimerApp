<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="p.css">
    <title>Timer App</title>
</head>
<body>
    <div class="container">
        <section class="timer-input">
            <h2>Multiple Timers App</h2>
            <div class="box">
                <div id="set-time">Set Time :</div>
            <div id="time">
                <input type="number" id="hours" placeholder="hh" min="0" max="99">
            <input type="number" id="minutes" placeholder="mm" min="0" max="59">
            <input type="number" id="seconds" placeholder="ss" min="0" max="59">
            </div>
            <button id="startTimer">Set</button>
            </div>
            <div class="Current-time">Current Timers</div>
        </section>
        <section class="active-timers" id="activeTimers">
           <!-- Timer elements will be dynamically added here -->
        </section>
    </div>
    <audio id="timerAudio" src="alert.mp3"></audio>
    <script src="p.js"></script>
    <script src="timer.js"></script>
</body>
</html>
